<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/dashboard/common.xhtml">

		<ui:define name="content">
			<h:form id="frm">
				<div class="content-wrapper">

					<div class="container-fluid">


						<!-- Example Tables Card -->
						<div class="card mb-3">
							<div class="card-header">
								<i class="fa fa-table"></i> Histórico da Cultura <strong><h:outputText value="#{historicoBean.cultura.nome}" /></strong>
								
								<h:commandLink action="cadastrar_historico"
									value="Cadastrar Histórico"
									style="color: green; font-weight:bold; margin-left:65%;" />
							</div>
							
							
							<div class="card-footer small text-muted">

								<p:dataTable var="hist" value="#{historicoBean.historicos}" style="font-size:12px;">

									<p:column headerText="Id" width="2%" style="text-align:center;">
										<h:outputText value="#{hist.historicoId}" />
									</p:column>
									
									<p:column headerText="Data de Lançamento" width="10%">
										<h:outputText value="#{hist.dataHistorico}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column headerText="Descrição" width="20%"
										style="text-align:left;">
										<h:outputText value="#{hist.descricao}" />
									</p:column>

								
									<p:column width="2%"
										style="text-align:center">
										<p:commandLink action="#{historicoBean.atualizar(hist)}"
											update="frm">
											<img src="../img/edit.png" />
										</p:commandLink>
									</p:column>

									<p:column width="2%"
										style="text-align:center">
										<p:commandLink action="#{historicoBean.excluir(hist)}"
											update="frm">
											<img src="../img/trash.png" />
										</p:commandLink>
									</p:column>
								</p:dataTable>
								<hr/>

								<a id="botao" href="../culturas/download_planilha_historico.xhtml" title="Exportar formato .xls"
											target="_blank"><img src="../img/document.png" /></a>
							</div>
						</div>

					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- /.content-wrapper -->
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
