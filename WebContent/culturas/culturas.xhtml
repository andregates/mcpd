<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/dashboard/common.xhtml">

		<ui:define name="content">
			<h:form id="frm">
				<div class="content-wrapper">

					<div class="container-fluid">


						<!-- Example Tables Card -->
						<div class="card mb-3">
							<div class="card-header">
								<i class="fa fa-table"></i> Culturas
								<h:commandLink action="#{culturaBean.moveToCulturasCadastro}"
									value="Cadastrar Culturas"
									style="color: green; font-weight:bold; margin-left:75%;" />
							</div>

							<div class="card-footer small text-muted">
								<p:messages closable="true"/>
								<p:dataTable var="cult" value="#{culturaBean.culturas}">

									<p:column headerText="Id" width="5%" style="text-align:center;">
										<h:outputText value="#{cult.culturaId}" />
									</p:column>
									<p:column headerText="Nome" width="25%" style="text-align:center">
										<h:outputText value="#{cult.nome}" />
									</p:column>

									<p:column headerText="Área de Plantio" width="10%"
										style="text-align:center;">
										<h:outputText value="#{cult.areaPlantio} m²" />
									</p:column>

									<p:column headerText="Período do Plantio" style="text-align:center">
										<h:outputText value="#{cult.periodoPlantio}" />
									</p:column>

									<p:column headerText="Período da Colheita" style="text-align:center">
										<h:outputText value="#{cult.periodoColheita}" />
									</p:column>

									<p:column headerText="Data de Ativação" style="text-align:center">
										<h:outputText value="#{cult.dataAtivacao}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column headerText="Editar" width="6%"
										style="text-align:center">
										<p:commandLink action="#{culturaBean.atualizar(cult)}"
											update="frm">
											<img src="../img/edit.png" />
										</p:commandLink>
									</p:column>

									<p:column headerText="Excluir" width="7%"
										style="text-align:center">
										<p:commandLink action="#{culturaBean.excluir(cult)}"
											update="frm">
											<img src="../img/trash.png" />
										</p:commandLink>
									</p:column>

									<p:column style="width:3%">
										<p:rowToggler title="Ver mais" />
									</p:column>
									
									<p:rowExpansion>
										<p:panelGrid columns="2" columnClasses="label,value"
											style="width:500px; margin-left:4%;">

											<h:outputText value="Descrição" style="font-weight:bold;" />
											<h:outputText value="#{cult.descricao}" />

											<h:outputText value="Observações" style="font-weight:bold;" />
											<h:outputText value="#{cult.obs}" />
										</p:panelGrid>
									</p:rowExpansion>
								</p:dataTable>
							</div>
						</div>

					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- /.content-wrapper -->
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
