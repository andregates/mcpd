<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">
			<h:form>
				<div class="content-wrapper">

					<div class="container-fluid">
					<h:messages style="color:blue; font-weight: bold;"/>

						<!-- Example Tables Card -->
						<div class="card mb-3">
							<div class="card-header">
								<i class="fa fa-table"></i> Usuários
								<h:commandLink action="cadastrar_usuarios"
									value="Cadastrar usuários"
									style="color: green; font-weight:bold; margin-left:75%;" />
							</div>

							<div class="card-footer small text-muted">

								<p:dataTable id="userTable" var="user"
									value="#{usuarioBean.usuarios}">

									<p:column headerText="ID" width="5%">
										<h:outputText value="#{user.usuarioId}" />
									</p:column>
									<p:column headerText="Nome Completo">
										<h:outputText value="#{user.nomeCompleto}" />
									</p:column>
									<p:column headerText="Nome de Usuário">
										<h:outputText value="#{user.nomeUsuario}" />
									</p:column>
									<p:column headerText="CPF">
										<h:outputText value="#{user.cpf}" />
									</p:column>
									<p:column headerText="Data de ativação">
										<h:outputText value="#{user.dataAtivacao}" />
									</p:column>

									<p:column headerText="Data de inativação">
										<h:outputText value="#{user.dataInativacao}" />
									</p:column>
									
									<p:column headerText="Excluir">
										<p:commandButton value="X" action="#{usuarioBean.excluir(user)}" update="userTable"/>
									</p:column>
									
									<p:column headerText="">
										<p:commandButton value="Editar" image="ui-icon ui-icon-pencil" action="#{usuarioBean.editar(user)}" />
									</p:column>
								</p:dataTable>
							</div>
						</div>

					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- /.content-wrapper -->
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
