<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="../template/common.xhtml">	
		<ui:define name="content">
		<p:growl id="mensagem" />
			<h:form id="formListagem">
				<div class="content-wrapper">

					<div class="container-fluid">
						<h:messages id="userMensagem"
							style="color:blue; font-weight: bold;" />

						<!-- Example Tables Card -->
						<div class="card mb-3">
							<div class="card-header">
								<i class="fa fa-table"></i> Usuários
								<h:commandLink action="cadastrar_usuarios"
									value="Cadastrar usuários"
									style="color: green; font-weight:bold; margin-left:75%;" />
							</div>

							<div class="card-footer small text-muted">

								<p:dataTable id="userTable" var="user"
									value="#{usuarioBean.usuarios}">

									<p:column headerText="ID" width="5%">
										<h:outputText value="#{user.usuarioId}" />
									</p:column>
									<p:column headerText="Nome Completo">
										<h:outputText value="#{user.nomeCompleto}" />
									</p:column>
									<p:column headerText="Nome de Usuário">
										<h:outputText value="#{user.nomeUsuario}" />
									</p:column>
									<p:column headerText="CPF">
										<h:outputText value="#{user.cpf}" />
									</p:column>
									<p:column headerText="Data de ativação">
										<h:outputText value="#{user.dataAtivacao}" />
									</p:column>

									<p:column headerText="Data de inativação">
										<h:outputText value="#{user.dataInativacao}" />
									</p:column>

									<p:column headerText="Excluir">
										<p:commandButton value="X"
											action="#{usuarioBean.excluir(user)}" update="userTable" />
									</p:column>

									<p:column headerText="">
										<p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
											action="#{usuarioBean.editar}"
											update=":formCadastro:painelCadastro"
											oncomplete="PF('dialogo').show();">
											<f:attribute name="usuarioSelecionado" value="#{user}" />
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-wrapper -->
			</h:form>
			<p:dialog header="Atualização de Usuário" widgetVar="dialogo"
				draggable="false" resizable="false" modal="true" style="margin-left:30%; margin-top:10%;">
				<h:form id="formCadastro">
					<h:panelGrid id="painelCadastro" columns="2">
						<p:outputLabel value="Nome completo: *" />
						<p:inputText maxlength="50" size="50" required="true" label="Nome"
							value="#{usuarioBean.usuario.nomeCompleto}" />

						<p:outputLabel value="Nome de Usuário: *" />
						<p:inputText maxlength="50" size="50" required="true"
							label="Matricula" value="#{usuarioBean.usuario.nomeUsuario}" />

						<p:outputLabel value="CPF:" />
						<p:inputText maxlength="50" size="50" label="Funcao"
							value="#{usuarioBean.usuario.cpf}" />

					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:commandButton value="Salvar" action="#{usuarioBean.salvar()}"
							update=":mensagem :formCadastro:painelCadastro :formListagem:userTable" />
						<p:commandButton value="Cancelar"
							oncomplete="PF('dialogo').hide();" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>

</h:body>
</html>
