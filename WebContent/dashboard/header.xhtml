<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>MCPD</title>

	<!-- Bootstrap core CSS -->
	<link href="../resources/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- Custom fonts for this template -->
	<link href="../resources/vendor/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

	<!-- Plugin CSS -->
	<link href="../resources/vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../resources/css/sb-admin.css" rel="stylesheet" />

</h:head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<h:form>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
			id="mainNav"> <a class="navbar-brand" href="javascript:;"
			style="font-weight: bold;">MCPD - Monitoramento e Controle de
			Pragas e Danos</a>
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarResponsive"
			aria-controls="navbarResponsive" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
				<li class="nav-item active" data-toggle="tooltip"
					data-placement="right" title="Dashboard"><a class="nav-link"
					href="#"> <i class="fa fa-fw fa-home"></i> <span
						class="nav-link-text"> Home</span>
				</a></li>

				<li class="nav-item" data-toggle="tooltip" data-placement="right"
					title="Components"><a
					class="nav-link nav-link-collapse collapsed" data-toggle="collapse"
					href="#collapseComponents" data-parent="#exampleAccordion"> <i
						class="fa fa-fw fa-table"></i> <span class="nav-link-text">
							Cadastros</span>
				</a>
					<ul class="sidenav-second-level collapse" id="collapseComponents">
						<li><h:commandLink action="/usuarios/usuarios"
								value="Usuários" immediate="true" /></li>

						<li><h:commandLink action="/culturas/culturas"
								value="Culturas" immediate="true" /></li>

						<li><h:commandLink action="/pragas_e_danos/pragas"
								value="Pragas e Danos" immediate="true" /></li>

						<li><h:commandLink action="/propriedades/propriedades"
								value="Propriedades" immediate="true" /></li>
					</ul></li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right"
					title="Example Pages"><a
					class="nav-link nav-link-collapse collapsed" data-toggle="collapse"
					href="#collapseExamplePages" data-parent="#exampleAccordion"> <i
						class="fa fa-fw fa-file"></i> <span class="nav-link-text">
							Relatórios</span>
				</a>
					<ul class="sidenav-second-level collapse" id="collapseExamplePages">
						<li><a href="javascript:;">Relatórios das Pragas e danos</a></li>
						<li><a href="javascript:;">Relatórios das Culturas</a></li>
					</ul></li>


				<li class="nav-item" data-toggle="tooltip" data-placement="right"
					title="Charts"><a class="nav-link" href="javascript:;"> <i
						class="fa fa-fw fa-area-chart"></i> <span class="nav-link-text">
							Gráficos Estatísticos</span>
				</a></li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right"
					title="Charts"><a class="nav-link" href="javascript:;"> <i
						class="fa fa-fw fa-map"></i> <span class="nav-link-text">
							Mapas</span>
				</a></li>
			</ul>
			<ul class="navbar-nav sidenav-toggler">
				<li class="nav-item"><a class="nav-link text-center"
					id="sidenavToggler"> <i class="fa fa-fw fa-angle-left"></i>
				</a></li>
			</ul>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" data-toggle="modal"
					data-target="#exampleModal"> <i class="fa fa-fw fa-user"></i>
						Usuário: <h:outputText value="#{loginBean.usuarioLogado.nomeCompleto}"></h:outputText>
				</a></li>
				

				<li class="nav-item"><i class="fa fa-fw fa-sign-out"></i> <h:commandLink
						value="Sair" action="#{loginBean.logout}" /></li>
			</ul>
		</div>
		</nav>
	</h:form>
</body>
</html>
