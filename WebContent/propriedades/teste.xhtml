<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>MCPD</title>

</h:head>

<h:body class="bg-dark">
	<h:form>
		<p:growl id="msg" showDetail="true" escape="false" />

		<h3 style="margin-top: 0">Basic PickList</h3>
		<p:pickList id="pickList" value="#{pickListView.cities}" var="cities"
			itemLabel="#{cities}" itemValue="#{cities}" />

		<p:commandButton id="citySubmit" value="Submit" update="displayCities"
			oncomplete="PF('cityDialog').show()" style="margin-top:5px" />

		<p:dialog modal="true" showEffect="fade" hideEffect="fade"
			widgetVar="cityDialog">
			<h:panelGrid id="displayCities" columns="2">
				<h:outputText value="Source: " style="font-weight:bold" />
				<ui:repeat value="#{pickListView.cities.source}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>

				<h:outputText value="Target: " style="font-weight:bold" />
				<ui:repeat value="#{pickListView.cities.target}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>
			</h:panelGrid>
		</p:dialog>


	</h:form>

</h:body>

</html>
