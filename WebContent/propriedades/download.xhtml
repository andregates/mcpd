<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>MCPD</title>

</h:head>

<h:body>
	<div>
		<h:form id="form">
			<h4 align="center" style="font-family: Arial; color: green;">Seu Download iniciará em instantes...</h4>
			<h:commandLink id="botao" style="margin-left:46%">
				<p:dataExporter type="xls" target="tbl" fileName="relatorio_propriedades"
					postProcessor="#{propriedadeBean.postProcessXLS}" />
			</h:commandLink>
			<p:dataTable id="tbl" var="prop" style="font-size:12px;"
				value="#{propriedadeBean.propriedades}">

				<p:column headerText="Id" width="4%" style="text-align:center;">
					<h:outputText value="#{prop.propriedadeId}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{prop.nomePropriedade}" />
				</p:column>

				<p:column headerText="País">
					<h:outputText value="#{prop.pais}" />
				</p:column>

				<p:column headerText="UF" style="width:5%; text-align:center;">
					<h:outputText value="#{prop.uf}" />
				</p:column>
				<p:column headerText="Localidade">
					<h:outputText value="#{prop.localidade}" />
				</p:column>

				<p:column headerText="Cidade">
					<h:outputText value="#{prop.cidade}" />
				</p:column>

				<p:column headerText="Nome Responsável">
					<h:outputText value="#{prop.nomeResponsavel}" />
				</p:column>

				<p:column headerText="Telefone Responsável">
					<h:outputText value="#{prop.telefoneResponsavel}" />
				</p:column>

				<p:column headerText="Nome Proprietário">
					<h:outputText value="#{prop.nomeProprietario}" />
				</p:column>

				<p:column headerText="Telefone Proprietário"
					style="font-weight:bold;">
					<h:outputText value="#{prop.telefoneProprietario}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{prop.cpf}" />
				</p:column>

				<p:column headerText="Área">
					<h:outputText value="#{prop.area}" />
				</p:column>

				<p:column headerText="Latitude">
					<h:outputText value="#{prop.latitude}" />
				</p:column>

				<p:column headerText="Longitude">
					<h:outputText value="#{prop.longitude}" />
				</p:column>

			</p:dataTable>

			<script type="text/javascript">
				window.setTimeout(function() {
					document.getElementById("form:botao").click();
					popup.close();
				}, 3000);
			</script>


		</h:form>
	</div>
</h:body>


</html>
